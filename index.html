<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="Encabezado">
        <h1 class="logo_Alura"><img src="imagenes_proyecto/logo.png" alt="logo Alura"></h1>
        <h1 class="titulo">Encriptador</h1>
    </header>

    <main>
        <section class="contenedor1">
            <textarea id="textoUsuario" cols="30" rows="10" class="Ingresotexto" placeholder="Ingrese el texto aquí"></textarea> 
            <div class="contenedor_botones">
                <div class="contenedor3">
                  <img src="imagenes_proyecto/bi_exclamation-circle-fill.png" alt="signo exclamación">
                  <p class="mensaje1">Solo letras minúsculas y sin acentos</p>
                </div> 
                <button class="boton1" onclick="encriptar();">Encriptar</button>
                <button class="boton2" onclick="desencriptar();" id="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="contenedor2">
          <textarea class="textoEncriptado" id="salida" cols="30" rows="15"></textarea>
            <div id = "mensajes" class="contenedor4"> 
              <p  class="mensaje2">Ningún mensaje fue encontrado</p>
              <p class="mensaje3">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="boton3" onclick="copiar();" >Copiar</button>
        </section>
    </main>

    <footer>
        <p >&copy Copyright Mayren Silva - 2024</p>
    </footer>
    
    <script src="app.js"></script>
  </body>

</html>
